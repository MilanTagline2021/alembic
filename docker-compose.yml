version: "3.9"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - db-data:/var/lib/postgresql/data:cached

  backend:
    build: .
    command: uvicorn app.main:app --reload --port 8000 --host 0.0.0.0
    volumes:
      - ./:/usr/src/app
    env_file:
      - .env
    ports:
      - 3000:8000
    depends_on:
      - postgres
    links: 
      - postgres 
volumes:
  db-data:
